{% extends "base.html" %}
{% block content %}
You might want to download and install the <a href="/cert.pem">Root CA cert</a> of this site.<br />
<h1>Send request</h1>
<form method="POST" action="/settings/request/">
   <input type="hidden" name="csrf" value="{{csrf}}" />
   <div class="formRow">CSR</div>
   <textarea name="csr" cols="80" rows="20"></textarea>
   <div class="formRow"><input type="submit" value="Go"></div>
</form>
{% endblock %}
