{% extends "base.html" %}
{% block content %}
You might want to download and install the <a href="/static/ca-cert.pem">Root CA cert</a> of this site.<br />
<div class="formRow">{{msg}}</div>
<form method="POST" action="/settings/register/">
   <input type="hidden" name="csrf" value="{{csrf}}" />
   <div class="formRow">Email address: <input type="text" name="email"></input></div>
   <div class="formRow">Name: <input type="text" name="name"></input> (optional)</div>
   <div class="formRow"><keygen name="key" /></div>
   <input type="submit" value="Go">
</form>
Please import the file offered into your browsers certificate store.
<p>You can always try if it works at <a href="/settings/test/">/settings/test/</a>.</p>
{% endblock %}
